<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobilipass</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    
    <div class="container-barra-contato">
      <div class="barra-contato-dados">
        <h5>Endereço</h5>
        <h5>Telefone</h5>
        <h5>E-mail</h5>
      </div>

      <div class="barra-contato-icones">
        <a href="#">X</a>
        <a href="#">Instagram</a>
        <a href="#">Whatsapp</a>
        <a href="#">Facebook</a>
        <a href="#">Linkedin</a>
        <p></p>
      </div>
    </div>

    <header>

        <nav>
          <div class="container-atalhos-icones">
            <img id="logo" src="/img/logo.jpeg" alt="Logo Mobilipass" />
            <a href="">Home</a>
            <a href="">Sobre</a>
            <a href="">Serviços</a>
            <a href="">Pacotes</a>
            <a href="">Pages</a>
            <a href="">Contato</a>
            <button>Registre-se</button>
          </div>
        </nav>

    </header>

    <main>
      <section>
        <div class="barra-pesquisa">
          <h1>Onde você deseja ir?</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <form>
            <label for="destination"></label>
            <input
              type="text"
              id="destination"
              name="destination"
              class="campo-pesquisa"
            />
            <button type="submit">Pesquisar</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
